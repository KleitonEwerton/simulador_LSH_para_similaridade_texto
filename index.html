<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Interativo de LSH com Visualização de Grafo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Simulador de LSH para Similaridade de Texto</h1>
            <p class="mt-2 text-lg text-gray-600">Use MinHash e visualize as relações de similaridade com um grafo de
                força-dirigida.</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">

            <!-- Painel de Controle -->
            <div class="w-full lg:w-1/3 bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-3">Dados e Parâmetros</h2>
                <div>
                    <label for="data-input" class="block text-sm font-medium text-gray-700 mb-2">Insira os dados (um por
                        linha):</label>
                    <textarea id="data-input" rows="10"
                        class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">casa
caso
caos
data
gato
testa
teste
dados
seguro
senha
isolado</textarea>
                </div>
                <div class="mt-6 pt-6 border-t">
                    <h3 class="text-xl font-semibold mb-4">Parâmetros do LSH e Grafo</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="k-shingles" class="text-gray-700">Tamanho do Shingle (k): <span id="k-val"
                                    class="font-bold text-blue-600">2</span></label>
                            <input type="range" id="k-shingles" min="1" max="5" value="2"
                                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        </div>
                        <div>
                            <label for="num-hashes" class="text-gray-700">Funções de Hash (MinHash): <span
                                    id="hashes-val" class="font-bold text-blue-600">100</span></label>
                            <input type="range" id="num-hashes" min="20" max="200" step="10" value="100"
                                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        </div>
                        <div>
                            <label for="num-bands" class="text-gray-700">Bandas (b): <span id="bands-val"
                                    class="font-bold text-blue-600">25</span></label>
                            <input type="range" id="num-bands" min="1" max="50" value="25"
                                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        </div>
                        <p class="text-sm text-gray-600">Linhas por Banda (r): <strong id="rows-per-band"
                                class="text-blue-600">4</strong></p>
                        <div class="pt-4 border-t">
                            <label for="similarity-threshold" class="text-gray-700">Limiar de Similaridade do Grafo:
                                <span id="threshold-val" class="font-bold text-blue-600">0.25</span></label>
                            <input type="range" id="similarity-threshold" min="0.01" max="1.0" step="0.01" value="0.25"
                                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        </div>
                    </div>
                </div>
                <div class="mt-6">
                    <button id="process-btn"
                        class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-lg">Processar
                        e Visualizar</button>
                </div>
            </div>

            <!-- Área de Resultados -->
            <div class="w-full lg:w-2/3 flex flex-col gap-6">
                <div id="graph-container" class="bg-white p-4 rounded-xl shadow-lg h-96 w-full">
                    <svg id="graph-svg" class="w-full h-full"></svg>
                    <div id="graph-legend"
                        class="absolute bottom-2 right-2 bg-white bg-opacity-80 p-2 rounded-lg shadow text-xs space-y-1">
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-lg flex-grow">
                    <h3 class="text-xl font-semibold mb-3">Resultados da Busca</h3>
                    <div id="results-output" class="space-y-4">
                        <p class="text-gray-500">Aguardando consulta...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
